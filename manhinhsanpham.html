<script>
    let img1 = '<img src="img/vinamilk.png" width="100px"height="100px">';
    let img2 = '<img src="img/cogaihalan.png" width="100px"height="100px">';
    let img3 = '<img src="img/milo.png" height="100px"width="100px">'
    let img4 = '<img src="img/ovantine.png"width="100px"height="100px">'
    let img5 = '<img src="img/ongtho.png"width="100px"height="100px">'
    let anhminhhoa = [img1, img2, img3, img4, img5]

    class Customer {
        constructor(code, img, name, date, price, address) {
            this.code = code;
            this.img = img;
            this.name = name;
            this.date = date;
            this.price = price;
            this.address = address;
        }
    }

    let list_customer = [];
    let customer = new Customer('No1', anhminhhoa[0], 'Vinamilk', '01/01/2019', 19000, 'Hà Nội');
    let customer1 = new Customer('No2', anhminhhoa[1], 'Cô gái Hà lan', '01/03/2019', 20000, 'Nam Định')
    let customer2 = new Customer('No3', anhminhhoa[2], 'Milo', '04/05/2019', 19000, 'Thanh Hóa')
    let customer3 = new Customer('No4', anhminhhoa[3], 'Ovantine', '01/02/2020', 25000, 'Hà Nội')
    let customer4 = new Customer('No5', anhminhhoa[4], 'Ông Thọ', '04/02/2020', 24000, 'Hà Nội')
    list_customer.push(customer, customer1, customer2, customer3, customer4);
    displayCustomer();

    function displayCustomer() {
        let y = '<caption style="background-image: url(https://i.pinimg.com/originals/55/14/26/551426c8e0eba31ca882a62c523f01cc.jpg);"> <h1>Danh Sách Sản Phẩm</h1> </caption>' + `
                <tr>
                <th>Mã Sản Phẩm</th>
                <th>Hình Ảnh</th>
                 <th>Tên Sản Phẩm</th>
                  <th>Ngày Sản Xuất</th>
                   <th>Giá Thành</th>
                    <th>Nơi Sản Xuất</th>
                     <th>Chỉnh Sửa</th>
                      <th>Xóa</th>
                       <th>Ghi chú</th>
</tr>`
        ;
        for (let i = 0; i < list_customer.length; i++) {
            y += `<tr>
                    <td><p id="code"></p>${list_customer[i].code}</td>
                    <td id='hinhanh'></p> ${list_customer[i].img}</td>
                    <td><p id="name"></p>${list_customer[i].name}</td>
                    <td><p id="date"></p>${list_customer[i].date}</td>
                    <td><p id="price"></p>${list_customer[i].price}</td>
                    <td><p id="address"></p>${list_customer[i].address}</td>
                    <td><i style="cursor: pointer" class="glyphicon glyphicon-edit"onclick="editCustomer(${i})"value="Edit"</i> </i> <p> Chỉnh Sửa</p></td>
                   <Td> <i style="cursor: pointer" class="glyphicon glyphicon-remove"onclick="deleteCustomer(${i})"</i></button> <p> Xóa</p></td>
                   <td id="note${i}"> <button style="color: #D34836"  onclick="note(${i})"> Ghi Chú </button> </td>
                  </tr>`;
        }
        document.getElementById('hien_thi').innerHTML = y;
    }

</script>
